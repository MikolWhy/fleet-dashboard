# =============================================================================
# FILE: frontend/nginx.conf  
# PURPOSE: Configure nginx to serve the React app
# =============================================================================

server {
    # Listen on port 80
    listen 80;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;
    
    # Handle all routes - important for React Router
    # React is a Single Page App (SPA), so all routes should serve index.html
    # React's JavaScript then handles the actual routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}